<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-main">
        <div class="calculator-screen">
            <h4 class="calculator-output">123.44</h4>
        </div>
        <div class="btns-container">
            <button class="outer-btn">C</button>
            <div></div>
            <div></div>
            <button class="outer-btn">DEL</button>
            <button class="inner-btn">7</button>
            <button class="inner-btn">8</button>
            <button class="inner-btn">9</button>
            <button class="outer-btn">/</button>
            <button class="inner-btn">4</button>
            <button class="inner-btn">5</button>
            <button class="inner-btn">6</button>
            <button class="outer-btn">*</button>
            <button class="inner-btn">1</button>
            <button class="inner-btn">2</button>
            <button class="inner-btn">3</button>
            <button class="outer-btn">-</button>
            <button class="inner-btn">0</button>
            <button class="inner-btn">.</button>
            <button class="inner-btn">=</button>
            <button class="outer-btn">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
