<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-main">
        <div class="calculator-screen">
            <h4 class="calculator-output">0</h4>
        </div>
        <div class="btns-container">
            <button class="outer-btn calc-btn" data-id="AC">AC</button>
            <button class="outer-btn calc-btn" data-id="+/-">+/-</button>
            <button class="outer-btn calc-btn" data-id="%">%</button>
            <button class="outer-btn calc-btn" data-id="DEL">DEL</button>
            <button class="inner-btn calc-btn" data-id="7">7</button>
            <button class="inner-btn calc-btn" data-id="8">8</button>
            <button class="inner-btn calc-btn" data-id="9">9</button>
            <button class="outer-btn calc-btn" data-id="/">/</button>
            <button class="inner-btn calc-btn" data-id="4">4</button>
            <button class="inner-btn calc-btn" data-id="5">5</button>
            <button class="inner-btn calc-btn" data-id="6">6</button>
            <button class="outer-btn calc-btn" data-id="*">*</button>
            <button class="inner-btn calc-btn" data-id="1">1</button>
            <button class="inner-btn calc-btn" data-id="2">2</button>
            <button class="inner-btn calc-btn" data-id="3">3</button>
            <button class="outer-btn calc-btn" data-id="-">-</button>
            <button class="inner-btn calc-btn" data-id="0">0</button>
            <button class="inner-btn calc-btn" data-id=".">.</button>
            <button class="inner-btn calc-btn" data-id="=">=</button>
            <button class="outer-btn calc-btn" data-id="+">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
